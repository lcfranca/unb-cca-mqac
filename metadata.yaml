abstract: |
  Este trabalho desenvolve motor de scoring quantitativo (Q-VAL) para análise de 
  comprabilidade de ativos, aplicando-o à Petrobras S.A. (PETR4) no contexto da 
  autorização de exploração da Margem Equatorial brasileira. O modelo integra métricas 
  de Valor, Qualidade e Risco, fundamentando-se no Capital Asset Pricing Model (CAPM) 
  para estimação do custo de capital próprio. A partir de 2.462 observações diárias 
  (2016--2025), estima-se beta de 1,40 e custo de capital de 16,60\%. Os resultados 
  indicam score Q-VAL de 53,4 (faixa Neutra), com spread ICC-CAPM de +40 basis points, 
  sugerindo precificação justa. A análise de cenários revela alta sensibilidade às 
  premissas sobre preço do Brent e sucesso da Margem Equatorial, com scores variando 
  de 43,0 (Venda) a 62,8 (Compra). Conclui-se que PETR4 não configura oportunidade 
  clara de compra nem armadilha de valor evidente, com recomendação condicional ao 
  perfil de risco e horizonte de investimento.

