abstract: |
  Este trabalho investiga a eficiência informacional do mercado brasileiro através de uma análise empírica da Petrobras S.A. (PETR4), testando se a incorporação de dados fundamentalistas granulares e variáveis macroeconômicas adiciona poder explicativo sobre os retornos do ativo. Utilizando uma abordagem de modelos aninhados (M0 a M5b), partindo de benchmarks ingênuos até algoritmos de Machine Learning (XGBoost), documentamos a evolução do $R^2$ Out-of-Sample de 12,28\% (CAPM Estático) para 33,40\% (M5b - ML Granular). Identificamos dois fenômenos críticos: (i) a "Armadilha da Linearidade", onde a agregação de métricas em um score único destrói informação relevante, resultando em performance inferior ao modelo macro; e (ii) o "Paradoxo da Explicação vs. Predição" (Shmueli, 2010), onde o modelo M5b maximiza a explicação da variância contemporânea mas falha na previsão direcional *ex-ante* ($R^2_{OOS} < 0$), corroborando a Hipótese dos Mercados Eficientes na forma semi-forte. Em resposta, desenvolvemos o Modelo M6 de Volatility Targeting, que abandona a previsão de retornos em favor da gestão dinâmica de risco, transformando o perfil do investimento. Os resultados sugerem que o mercado opera em um regime de eficiência assimétrica, onde a direção dos preços é imprevisível (Random Walk), mas a estrutura de risco é modelável, validando a perspectiva dos Mercados Adaptativos e da Economia da Complexidade.

