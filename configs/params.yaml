# =============================================================================
# Parâmetros de Configuração do Projeto
# =============================================================================
# Arquivo de configuração para análise reproduzível.

output:
  # Formato de saída das figuras
  figure_formats:
    - pdf
    - png
  
  # DPI para PNG
  dpi: 300

visualization:
  # Estilo de plot
  # Opções: "academic", "seaborn", "minimal"
  style: "academic"
  
  # Tamanho padrão das figuras (polegadas)
  figsize:
    width: 6
    height: 4
